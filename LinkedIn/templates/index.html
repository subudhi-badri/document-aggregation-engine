<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #json-output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve whitespace for JSON */
            font-family: monospace; /* Use monospace font for JSON */
        }
    </style>
</head>
<body>
    <h1>LinkedIn Profile Scraper</h1>
    <form method="POST" action="/">
        <label for="method">Select Method:</label>
        <select id="method" name="method" required>
            <option value="direct">Direct LinkedIn ID</option>
            <option value="search">Search by Name</option>
        </select>

        <div id="direct-inputs">
            <label for="linkedin_id">Enter LinkedIn ID:</label>
            <input type="text" id="linkedin_id" name="linkedin_id">
        </div>

        <div id="search-inputs" style="display:none;">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name">
            <label for="school_or_company">Enter School/Company:</label>
            <input type="text" id="school_or_company" name="school_or_company">
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="json-output"></div>

    <script>
        const methodSelect = document.getElementById('method');
        const directInputs = document.getElementById('direct-inputs');
        const searchInputs = document.getElementById('search-inputs');

        methodSelect.addEventListener('change', function() {
            if (this.value === 'direct') {
                directInputs.style.display = 'block';
                searchInputs.style.display = 'none';
            } else {
                directInputs.style.display = 'none';
                searchInputs.style.display = 'block';
            }
        });

        // Function to display JSON response
        function displayJsonResponse(data) {
            const jsonOutput = document.getElementById('json-output');
            jsonOutput.textContent = JSON.stringify(data, null, 2); // Format JSON nicely
        }
    </script>
</body>
</html>
